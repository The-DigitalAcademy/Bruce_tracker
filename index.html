<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Expense tracker </title>
  </head>
  <body>
    <div class="app">
      <div class="input">
       <br> <center><input type="text" id="transaction" placeholder="Transaction name" /><center><br>
        <input type="number" id="amount" placeholder="Amount" />
      </div>
      <div class="button">
        <center><button class="expense" onclick="addExpense()">- Expense</button><br></center>
        <center><button class="income" onclick="addIncome()">+ Income</button></center>
      </div>
      <div class="statement">
        <table border="70" id="tableRows">
        </table>
      </div>

      <div class="display">
        <h2 class="totalIncome">
          Total Income is R<span id="totalIncome"></span>
        </h2>
        <h2 class="totalExpence">
          Total Expence is R<span id="totalExpence"></span>
        </h2>
      </div>

      <div>
      </div>
        <table id="tableShow" class="table">
      <thead>
        
        <div class="display">
          <h2 class="tableshow">
        
          <th scope="col">Info</th><br>
          <th scope="col"> Expense</th><br>
          <th scope="col">Income</th>
          <th scope="col">Value</th>
        </div>
        </tr>
      </thead>
     
      </table>
    </div>
    <script src="./script.js" defer></script>
  </body>
</html>
