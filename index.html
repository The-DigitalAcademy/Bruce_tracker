<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>expense tracker app</title>
  </head>
  <body>
    <div class="app">
      <div class="input">
        <input type="text" id="transaction" placeholder="Transaction name" />
        <input type="number" id="amount" placeholder="Amount" />
      </div>
      <div class="button">
        <button class="expense" onclick="addExpense()">- Expense</button><br>
        <button class="income" onclick="addIncome()">+ Income</button>
      </div>
      <div class="statement">
        <table border="50" id="tableRows">
        </table>
      </div>

      <div class="display">
        <h2 class="totalIncome">
          Total Income is R<span id="totalIncome"></span>
        </h2>
        <h2 class="totalExpence">
          Total Expence is R<span id="totalExpence"></span>
        </h2>
      </div>

      <div>
      </div>
        <table id="tableShow" class="table">
      <thead>
        
        <div class="display">
          <h2 class="tableshow">
        
          <th scope="col">Info</th><br>
          <th scope="col"> Expense</th><br>
          <th scope="col">Income</th>
          <th scope="col">Value</th>
        </tr>
      </thead>
      <tbody>
        
          <th scope="row">1</th>
          <td>Electrcity</td>
          <td> salary</td>
          <td>R1000</td>
        </tr>
        
          <th scope="row">2</th>
          <td>Food</td>
          <td>product</td>
          <td>R250</td>
        </tr>
      
          <th scope="row">3</th>
          <td>Insurance</td>
          <td>Rent</td>
          <td>R500</td>
        </tr>
      </tbody>
      </table>
    </div>
    <script src="./script.js" defer></script>
  </body>
</html>
