<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track your budget</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="app">
        <div class="title"><h1>Track your budget</h1></div>
        <div class="create">
            <input type="text" placeholder="Enter your name Expense"><br>
            <button  class="expenseBtn">Expense</button>
        </div>

        <div class="fill">
            <input type="text" placeholder="Enter your Income"><br>
            <button class="incomeBtn">Income</button>
        </div>

        <center><table class="table"></center>
            <thead>
              <tr>
   
               <br> <th scope="col">Information</th><br>
                <th scope="col"> Expense</th><br>
                <th scope="col">Income</th>
                <th scope="col">Value</th>
              </tr>
            </thead>
            <body>
              <tr>
                <th scope="row">1</th>
                <td>Electrcity</td>
                <td>salary</td>
                <td>R1000</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Food</td>
                <td>product sale</td>
                <td>R250</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td colspan="2">Insurance</td>
                <td>R750</td>
              </tr>
            </tbody>
          </table>
            
    </div>
    <script src="./index.js"></script>
</body>
</html>
