<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My bruce</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="app">
        <div class="title"><h1>Expense Track your budget</h1></div>
        <div class="create">
            <input type="text" id="stateInput" placeholder="Enter your name "><br>
            <button  class="expenseBtn" type="button" onclick="expenseAdd()"> - Expense</button>
        </div>

        <div class="h3 d-grid gap-2 col-6 mx-auto">
          <br><center><h3>Balance</h3>
         <center> <div id="balance">R5000</div>

          <br><center><h4>Income</h4>
          <div id="Income">R200</div>

          <br><h5>Expense</h5>
          <div id="Expense">R400</div>

   </div>

        <div class="fill">
            <input type="number" id="money"placeholder="Enter your amount"><br>
            <button class="incomeBtn" type="button" onclick="incomeAdd()"> + Income</button>
       
          </div>
          <br>

    <br>

    <div class="expense d-grid gap-2 col-6 mx-auto">
      
      <br>
    </div>

    <div class="h1 d-grid gap-2 col-6 mx-auto">
      
      <div id="history"></div>
      <hr>
   
      <div class="All Delete" onclick="AllDelete()">
      <button id="Alldelete">All delete
      </button>
   
</div>

<div class="display">
 <h2 class="totalIncome">
  Total Income is R<span id="totalIncome"></span>
 </h2>
 <h2 class="totalExpense">
  Total Expense is R<span id="totalExpense"></span>
 </h2>
 <h2 class="totalMoney">
  Total Money is R<span id="totalMoney"></span>
 </h2>
</div>
       

        <center><table id="tableShow" class="table"></center>

      <thead>
           <tr>
   
                <th scope="col">Info</th><br>
                <th scope="col"> Expense</th><br>
                <th scope="col">Income</th>
                <th scope="col">Value</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Electrcity</td>
               <td> salary</td>
                <td>R1000</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Food</td>
                <td>product</td>
                <td>R250</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Insurance</td>
                <td>R750</td>
              </tr>
            </tbody>
          </table>
            
    </div>
    <script src="./index.js"></script>
</body>
</html>
