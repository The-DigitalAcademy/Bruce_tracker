<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My bruce</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="app">
        <div class="title"><h1>Expense Track your budget</h1></div>
        <div class="create">
            <input type="text" placeholder="Enter your name "><br>
            <button  class="expenseBtn"> - Expense</button>
        </div>

        <div class="h3 d-grid gap-2 col-6 mx-auto">
          <br><center><h3>Balance</h3>
         <center> <div id="balance">R5000</div>
   </div>

        <div class="fill">
            <input type="text" placeholder="Enter your Income"><br>
            <button class="incomeBtn">Income</button>
            <h5 id="income">R0</h5>
       
          </div>
          <br>

          <div class="income d-grid gap-2 col-6 mx-auto ">
            <button class="btn bg-danger" type="button" onclick="incomeAdd()">Income</button>
    </div>

    <br>

    <div class="expense d-grid gap-2 col-6 mx-auto">
      <button class="btn bg-success" type="button" onclick="expenseAdd()">Expense</button>
      <ul id="expense"></ul>
      <br>
    </div>

    <div class="h1 d-grid gap-2 col-6 mx-auto">
      
      <div id="history"></div>
      <hr>
   
      
   
</div>
       

        <center><table class="table"></center>

            <thead>
              <tr>
   
               <br> <th scope="col">Info</th><br>
                <th scope="col"> Expense</th><br>
                <th scope="col">Income</th>
                <th scope="col">Value</th>
              </tr>
            </thead>
            <body>
              <tr>
                <th scope="row">1</th>
                <td>Electrcity</td>
               <td> salary</td>
                <td>R1000</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Food</td>
                <td>product</td>
                <td>R250</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td colspan="2">Insurance</td>
                <td>R750</td>
              </tr>
            </tbody>
          </table>
            
    </div>
    <script src="./index.js"></script>
</body>
</html>
